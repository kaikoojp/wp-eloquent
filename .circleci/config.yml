---
version: 2
workflows:
  version: 2
  test:
    jobs:
      - test-4.9
      - test-5.0
      - test-latest

_steps: &steps
  machine:
    docker_layer_caching: true
  steps:
    - checkout
    - setup_remote_docker:
        docker_layer_caching: true
    - run:
        name: Build Docker Image
        command: make compose

    - run:
        name: Preparations
        command: make vendor

    - run:
        name: Install WordPress
        command: make setup

    - run:
        name: Test Run
        command: make test

jobs:
  test-4.9:
    <<: *steps
    environment:
      WORDPRESS_VERSION: "4.9"
  test-5.0:
    <<: *steps
    environment:
      WORDPRESS_VERSION: "5.0"
  test-latest:
    <<: *steps
    environment:
      WORDPRESS_VERSION: "latest"

